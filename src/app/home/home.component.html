
<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list</p>
  </div>
  <div class="col">
      <p>your bucket list</p>
  </div>
  </div>
  <div class="container color-light">
      <div class="col">
        <p class="sm">Use this form below to add new bucket</p>
            <form>
              <input type="text" class="txt" name="item" placeholder="life goal" [(ngModel)]="goaltxt">
             
              <input type="submit" class="btn" value="add item" (click)="addItem()">
            </form>    
      </div>
          <div class="col">
            <span>{{itemCount}}</span>
            <p class="life-container" *ngFor="let goal of goals">
             {{goal}}
            </p>
          </div>
</div>
